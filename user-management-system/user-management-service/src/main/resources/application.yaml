# Application Configuration File
api:
  url: "https://jsonplaceholder.typicode.com/posts"

# Server Configuration
server:
  port: 7200

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework.web: WARN
    com.demo: DEBUG
  file:
    path: logs           # base log directory
    name: app.log        # main log file name

# Database Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/organization_schema
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect